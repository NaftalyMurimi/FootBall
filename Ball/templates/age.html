
{% extends 'base.html'%}
{%load static%}

{% block content%}
<div class="col-9 bg-warning rounded-3"> 
    <h1>Enter Your Message and Address</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p>{{message}}</p>
    <p>{{address}}</p>
</div>
{%endblock%}
