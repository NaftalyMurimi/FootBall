{% load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'ball.png' %}">
    <title>Ball</title>
    <link rel="stylesheet" href="{% static  styles.css %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 <div class="container-xxl">
        <ul class="nav justify-content-center  fs-4 nav-underline"  >
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
           
            <li class="nav-item">
                <a class="nav-link" href="{% url 'age' %}">Link</a>
            </li>
        </ul>
    
         
        </div>
    </nav>
</div>
<div class="container  bg-light border border-success rounded-3">
    <div class="row">
        <div class="align-self-center col-3 rounded-3"> 
            <img src="{% static 'ball.png'%}" class="img-fluid d-flex justify-content-center" alt="" srcset="">
        </div>
    <div class="col-9 bg-warning rounded-3"> 
        <form action="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Search">
            <!-- <div class="input-group mt-3 mb-3">
                
                <input type="text" class="form-control" placeholder="FootBall Match" >
                <span class="input-group-text"></span>
                <input type="text" class="form-control" placeholder="Number of search results" >
                <input type="submit" class="btn btn-outline-secondary" type="button"Value="Search" >
              </div> -->
        </form>
        <p>hi {{message}}</p>
        <p> hrll{{address}}</p>
        {% for item in organic_results %}
        
        <div class="card mb-3" >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{item.thumbnail}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.snippet}}</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated {{item.date}}</small></p>
                  <p><a href="{{item.link}}">Read More</a></p>
                </div>
              </div>
            </div>
        </div>

        {% endfor %}
     </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
